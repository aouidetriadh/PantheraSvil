<html>

<head>
</head>

<body bottommargin="0" leftmargin="0" rightmargin="0" topmargin="0">
  <form name="SQLFileTesterWeb" method="post" enctype="multipart/form-data">
    <table width="100%" height="100%" cellspacing="0" cellpadding="7" id="emptyborder">
      <tr>
        <td>
          <table cellpadding="0" cellspacing="7" width="100%">
            <tr>
              <td>
                <label for="PlatformType">PlatformType</label>
              </td>
              <td>
                <select name="PlatformType" id="PlatformType">
                </select>                
              </td>
              <td>
              	<input type="checkbox" id="GenerateShortNames" name="GenerateShortNames"/>
              </td>
            </tr>
            <tr>
              <td height="30" nowrap="true"><label for="SrcFileName">SrcFileName</label></td>
              <td height="30" width="100%" colspan="2"><input type="file" name="SrcFileName" id="SrcFileName" size="75"/></td>
            </tr>
            <tr>
              <td colspan="3"><input type="checkbox" id="TryUpdate" name="TryUpdate"/></td>
            </tr>
            <tr>
              <td colspan="3"  width="100%" height="30"><button name="Importa" id="Importa" type="button"/></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table cellpadding="0" cellspacing="0" width="100%">
            <tr>
              <td>
                <label id="outputLabel" name="outputLabel"></label>
              </td>
            </tr>
            <tr>
              <td>
                <iframe scrolling="auto" marginheight="0" marginwidth="0" name="outputArea" id="outputArea" width="100%" height="280"></iframe>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <!--<tr>
        <td width="100%" height="30"><button name="Clear" id="Clear"/></td>
      </tr> -->
      <tr valign="bottom">
        <td style="height:0px">
          <span class="errorlist" />
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
